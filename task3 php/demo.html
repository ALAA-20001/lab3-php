<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Name</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
      <div class="wrapper wrapper--w790">
  <div class="card card-5">
  <div class="card-heading">
   <h2 class="title">Application Name:AAST_BIS class registration</h2>
  </div>
  <span style="color: red;">*Required field</span>
     <div class="card-body">
    <form method="POST">
    <div class="form-row m-b-55">
   <div class="name">Name</div>
                <div class="value">
                  <div class="row row-space">
                    <div class="col-12">
                      <div class="input-group-desc">
                        <span style="color: red">*</span>
                        <input class="input--style-5"
                          type="text"/>
                          
                      </div>
                    </div>
                   
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name e-mail ">E-mail</div>
                <div class="value">
                  <div class="input-group">
                    <span style="color: red">*</span>
                    <input class="input--style-5" type="email" name="e-mail" />
                    
                  </div>
                </div>
              </div>
              
              <div class="form-row m-b-55">
                <div class="name" name="group">Group#</div>
                <div class="value">
                  <div class="row row-refine">
                    <div class="col-3">
                      <div class="input-group-desc">
                      </div>
                    </div>
                    <div class="col-">
                      <div class="input-group-desc">
                        <input
                          class="input--style-5"
                          type="text"/>   
                      </div>
                    </div>
                     </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name class">Class details</div>
                <div class="value">
                  <div class="input-group">
                    <textarea id="comment" name="comment" cols="40" rows="5" class="form-control" ></textarea>
                  </div>
                </div>
              </div>
              <div class="form-row p-t-20">
                
                <label class="label label--block gender">Gender</label>
                <div class="p-t-15">
                  
                  <label class="radio-container m-r-55"
                    >Male
                    <input type="radio" checked="checked" name="exist" />
                    
                    <span class="checkmark"></span>
                  </label>
                  <label class="radio-container"
                    >Female
                    <input type="radio" name="exist" />
                    <span style="color: red">*</span>
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>

              <div class="form-row">
                <div class="name">Select Course</div>
                <div class="value">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="Courses[]" id="cs">
                        <option disabled="disabled" selected="selected">
                          Choose option
                        </option>
                        <option>PHP</option>
                        <option>JS</option>
                        <option>MYSQL</option>
                        <option>HTML</option>
                      </select>
                      <span style="color: red"
                      >hold down ctrl key to select multiple option</span
                    >
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                          <span style="color: red">*</span>
                          <label class="form-check-label" for="invalidCheck2">
                          Agree
                          </label>
                        </div>
                      </div>
            
                  </div>
            </div>
          
              <div>
                <button class="btn btn--radius-2 btn--red"type="submit" value="Submit" name="submit-btn">
                  submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
